<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bossggle</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,600,700,800" rel="stylesheet">
    <script src="bossggle.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>Bossggle</h1>
            <p>
                Make words by clicking the letters! Only dictionary words count.</p>
            <div class="score">Score:</div>
            <div class="number"></div>
            <hr />
            <div class="words">Words</div>
            <div class="wordsList">BOGGLE</div>
            <div class="points">20</div>
            <div class="githubFork">
                <a href="https://github.com/pkallas/bossggle-learners-guild">Fork Me on Github</a>
            </div>
        </div>
        <div class="right-container">
            <div class="grid">
                <div class="displayedWords">WORDS</div>
                <div class="row">
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">A</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">Z</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">C</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">F</div>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">W</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">O</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">L</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">E</div>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">N</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">A</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">Q</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">M</div>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">D</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">R</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">U</div>
                    </div>
                    <div class="box">
                        <div class="inner" onclick="buttonClick()">I</div>
                    </div>
                </div>
                <button class="reset" onclick="resetWord()">Reset</button>
            </div>
        </div>
        <div class="btn-group">
            <button class="submit" onclick="submitWord()">Submit</button>
            <button class="clear" onclick="clearWord()">Clear</button>
        </div>
    </div>
